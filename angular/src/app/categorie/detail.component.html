<article class="col-sm-4">
    <h1>Modifer la catégorie</h1>
    <form (ngSubmit)="onSubmit()" #categorieForm="ngForm">
         <div class="form-group">
             <label for="nom">Nom</label>
             <input type="text" class="form-control" id="nom" name="nom" #nom="ngModel" required [(ngModel)]="model.nom" [pattern]="nodigitPattern">
             <div *ngIf="nom.errors">
                   <div [hidden]="!nom.errors.required || nom.pristine" class="alert alert-danger">
                         Nom est obligatoire
                   </div>
                   <div [hidden]="!nom.errors.pattern" class="alert alert-danger">
                         Nom contient seulement des caractères ou des caractères avec le tiret
                   </div>
             </div>
         </div>
         <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
         </div>
         <div class="form-group">
              <label for="image">Image</label>
              <input type="text" class="form-control" id="image" [(ngModel)]="model.image" name="image">
         </div>
         <button type="submit" class="btn btn-success" [disabled]="!categorieForm.form.valid">OK</button>
    </form>
</article>
