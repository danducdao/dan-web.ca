<article id="categorieDetail">
    <h1>{{ titre }} la catégorie</h1>
    <form (ngSubmit)="onSubmit()" #categorieForm="ngForm">
         <div class="row">
             <div class="col-md-3">
                 <label class="control-label" for="nom">Nom</label>&nbsp;<span style="color:red;">*</span>
                 <input type="text" class="form-control" id="nom" name="nom" #nom="ngModel" required [(ngModel)]="model.nom" [pattern]="nodigitPattern">
                 <div *ngIf="nom.errors">
                       <div [hidden]="!nom.errors.required || nom.pristine" class="alert alert-danger">
                             Nom est obligatoire
                       </div>
                       <div [hidden]="!nom.errors.pattern" class="alert alert-danger">
                             Nom contient seulement des caractères
                       </div>
                 </div>
             </div>
         </div>
         <div class="row">
              <div class="col-md-3">
                  <label class="control-label" for="description">Description</label>
                  <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
              </div>
         </div>
         <div class="row">
              <div class="col-md-3">
                  <label class="control-label" for="image">Image</label>
                  <app-file-upload
                      name="image"
                      maxFiles="1"
                      maxSize="2"
                      fileExt="JPG, GIF, PNG, JPEG"
                      (uploadStatus)="refreshImage($event)"
                      (FileToSave)="FileToSave($event)">
                  </app-file-upload>
              </div>
         </div>
         <div class="row">
               <div class="col-md-3">
                   <div class="well" *ngIf="model.photo">
                      <div class="parent">
                          <img [src]="model.photo" [alt]="model.nom" [height]="height" [width]="width"/>
                          <button class="btn btn-danger"
                                  [style.display]="!uploadStatus?'none':'inherit'"
                                  style="position:absolute;top:0;right:0;border-radius:10px;margin:1px 2px 0px 0px;"
                                  (click)="removeImage($event)">X
                          </button>
                        </div>
                   </div>
                </div>
          </div>
          <div class="row">
                <div class="col-md-8">
                     <button type="submit" class="btn btn-success" [disabled]="!categorieForm.form.valid">
                           <i class="fa fa-check-square-o" style="font-size:24px;float:left;"></i>
                           <span style="margin-left:5px;font-weight:bold;font-size:18px;">OK</span>
                     </button>&nbsp;
                     <button class="btn btn-success" onclick="window.location.href='/admin/categorie';return false;">
                            <i class="fa fa-backward" style="font-size:24px;float:left;"></i>
                            <span style="margin-left:5px;font-weight:bold;font-size:18px;">BACK</span>
                     </button>
                </div>
                <div class="form-group">
                   <input type="hidden" class="form-control" id="active" [(ngModel)]="model.active" name="active">
                </div>
         </div>
    </form>
</article>
