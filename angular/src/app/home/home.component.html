<section id="main">
   <div class="hpanel col-md-10">
        <div class="panel-heading hbuilt">
             <div class="panel-tools">
                   <a class="showhide"><i class="fa fa-chevron-up"></i></a>
             </div>
             Tutoriel Angular
        </div>
        <div class="panel-body">
           <div class="row">
               <div class="col-lg-6 border-right">
                      <h2 class="title"><strong>Introduction Angular 6</strong></h2>
                      <p>
                            <iframe width="600" height="315" [src]="ngCodeEvolution.url" frameborder="1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                      </p>
                      <p class="titre">
                          <span>Tutorial #{{ngCodeEvolution.count}} - {{ ngCodeEvolution.titre }}</span>
                      </p>
                      <p>
                          <button type="button" class="btn btn-primary" id="previous"  (click)="ngCodeEvolution.previous()">Précédent</button>
                          <button type="button" class="btn btn-primary" id="next" (click)="ngCodeEvolution.next()">Suivant</button>
                      </p>
                </div>
                <div class="col-lg-6">
                        <h2 class="title"><strong>Introduction Angular 2</strong></h2>
                        <p>
                              <iframe width="600" height="315" [src]="NgTheNetNinja.url" frameborder="1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </p>
                        <p class="titre">
                            <span>Tutorial #{{NgTheNetNinja.count}} - {{ NgTheNetNinja.titre }}</span>
                        </p>
                        <p>
                            <button type="button" class="btn btn-primary" id="previous"  (click)="NgTheNetNinja.previous()">Précédent</button>
                            <button type="button" class="btn btn-primary" id="next" (click)="NgTheNetNinja.next()">Suivant</button>
                        </p>
                </div>
           </div>
         </div>
    </div>
</section>
