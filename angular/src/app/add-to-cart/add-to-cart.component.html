<article>
      <h2 [hidden]="carts.length === 0">Votre panier</h2>
      <h2 [hidden]="carts.length > 0">Votre panier est vide</h2>
      <div class="row" [hidden]="carts.length === 0">
          <div class="col-sm-12">
               <table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th style="width:100px;">Quantité</th>
                            <th style="width:100px;">Prix</th>
                            <th style="width:200px;">Total</th>
                            <th style="width:310px;"></th>
                        </tr>
                    </thead>
                    <tr *ngFor="let cart of carts">
                         <td>{{cart.nom}}</td>
                         <td><input type="text" [(ngModel)]="cart.qte" [id]="cart._id" size="5"></td>
                         <td style="text-align:right;">{{ cart.prix | currency }}</td>
                         <td style="text-align:right;">{{ cart.total | currency }}</td>
                         <td>
                              <button type="submit" class="btn btn-success" (click)="updateCart(cart._id)">Mettre à jour item</button>&nbsp;
                              <button type="submit" class="btn btn-danger" (click)="removeCart(cart._id)">Enlever item</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><app-shopping-cart-total [total]="total"></app-shopping-cart-total></td>
                    </tr>
               </table>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-success" onclick="window.location.href='/shoppingcart'">Continue magasiner</button>
          </div>
      </div>
</article>
