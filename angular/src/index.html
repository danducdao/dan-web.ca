<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/css/fontawesome/css/font-awesome.css" />
  <link rel="stylesheet" href="./assets/css/metisMenu/dist/metisMenu.css" />
  <link rel="stylesheet" href="./assets/css/animate.css/animate.css" />
  <link rel="stylesheet" href="./assets/css/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="./assets/css/sweetalert/lib/sweet-alert.css" />
  <link rel="stylesheet" href="./assets/css/toastr/build/toastr.min.css" />
  <!-- App styles -->
  <link rel="stylesheet" href="./assets/css/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css" />
  <link rel="stylesheet" href="./assets/css/fonts/pe-icon-7-stroke/css/helper.css" />
  <link rel="stylesheet" href="./assets/css/styles/style.css">
  <link rel="stylesheet" href="./assets/css/styles/static_custom.css">
</head>
<body>
  <app-root></app-root>
  <script src="./assets/js/jquery/dist/jquery.min.js"></script>
  <script src="./assets/js/jquery-ui/jquery-ui.min.js"></script>
	<script src="./assets/js/slimScroll/jquery.slimscroll.min.js"></script>
	<script src="./assets/js/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./assets/js/metisMenu/dist/metisMenu.min.js"></script>
	<script src="./assets/js/iCheck/icheck.min.js"></script>
  <script src="./assets/js/peity/jquery.peity.min.js"></script>
  <script src="./assets/js/nestable/jquery.nestable.js"></script>
	<script src="./assets/js/sweetalert/lib/sweet-alert.min.js"></script>
	<script src="./assets/js/toastr/build/toastr.min.js"></script>
	<script src="./assets/js/sparkline/index.js"></script>
  <script src="./assets/js/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
	<script src="./assets/js/datatables/media/js/jquery.dataTables.min.js"></script>
	<script src="./assets/js/datatables_plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>
  <script src="./assets/js/homer.js"></script>
  <script>
		$(function() {
			$('.demo1')
					.click(
							function() {
								swal({
									title : "Welcome in Alerts",
									text : "Lorem Ipsum is simply dummy text of the printing and typesetting industry."
								});
							});

			$('.demo2').click(function() {
				swal({
					title : "Good job!",
					text : "You clicked the button!",
					type : "success"
				});
			});

			$('.demo3')
					.click(
							function() {
								swal(
										{
											title : "Are you sure?",
											text : "Your will not be able to recover this imaginary file!",
											type : "warning",
											showCancelButton : true,
											confirmButtonColor : "#DD6B55",
											confirmButtonText : "Yes, delete it!"
										}, function() {
											swal("Booyah!");
										});
							});

			$('.demo4')
					.click(
							function() {
								swal(
										{
											title : "Are you sure?",
											text : "Your will not be able to recover this imaginary file!",
											type : "warning",
											showCancelButton : true,
											confirmButtonColor : "#DD6B55",
											confirmButtonText : "Yes, delete it!",
											cancelButtonText : "No, cancel plx!",
											closeOnConfirm : false,
											closeOnCancel : false
										},
										function(isConfirm) {
											if (isConfirm) {
												swal(
														"Deleted!",
														"Your imaginary file has been deleted.",
														"success");
											} else {
												swal(
														"Cancelled",
														"Your imaginary file is safe :)",
														"error");
											}
										});
							});

			// Toastr options
			toastr.options = {
				"debug" : false,
				"newestOnTop" : false,
				"positionClass" : "toast-top-center",
				"closeButton" : true,
				"debug" : false,
				"toastClass" : "animated fadeInDown",
			};

			$('.homerDemo1').click(function() {
				toastr.info('Info - This is a custom Homer info notification');
			});

			$('.homerDemo2')
					.click(
							function() {
								toastr
										.success('Success - This is a Homer success notification');
							});

			$('.homerDemo3')
					.click(
							function() {
								toastr
										.warning('Warning - This is a Homer warning notification');
							});

			$('.homerDemo4').click(function() {
				toastr.error('Error - This is a Homer error notification');
			});

            //Nestable List begin
            var updateOutput = function (e) {
            var list = e.length ? e : $(e.target),
                    output = list.data('output');
            if (window.JSON) {
                output.val(window.JSON.stringify(list.nestable('serialize')));//, null, 2));
            } else {
                output.val('JSON browser support required for this demo.');
            }
            };
            // activate Nestable for list 1
            $('#nestable').nestable({
                group: 1
            }).on('change', updateOutput);

            // activate Nestable for list 2
            $('#nestable2').nestable({
                group: 1
            }).on('change', updateOutput);

            // output initial serialised data
            updateOutput($('#nestable').data('output', $('#nestable-output')));
            updateOutput($('#nestable2').data('output', $('#nestable2-output')));

            $('#nestable-menu').on('click', function (e) {
                var target = $(e.target),
                        action = target.data('action');
                if (action === 'expand-all') {
                    $('.dd').nestable('expandAll');
                }
                if (action === 'collapse-all') {
                    $('.dd').nestable('collapseAll');
                }
            });
            //Nestable List end
		});


	</script>
</body>
</html>
